<!DOCTYPE html>
<html>
<head>
    <title>나만의 미니 AI 채팅창</title>
    <style>
        /* CSS: 채팅창 디자인 */
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f0f2f5; }
        #chat-container { width: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        #messages { height: 400px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { align-self: flex-end; background: #0084ff; color: white; }
        .ai { align-self: flex-start; background: #e4e6eb; color: black; }
        #input-area { display: flex; border-top: 1px solid #ddd; }
        input { flex: 1; border: none; padding: 15px; outline: none; }
        button { padding: 15px; background: #0084ff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="msg ai">안녕! 나는 너의 첫 번째 AI 친구야. 궁금한 게 있어?</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) send()">
        <button onclick="send()">전송</button>
    </div>
</div>

<script>
    // JavaScript: 대화 로직
    function send() {
        const input = document.getElementById('userInput');
        const messageBox = document.getElementById('messages');
        
        if (input.value.trim() === "") return;

        // 1. 사용자 메시지 추가
        const userDiv = document.createElement('div');
        userDiv.className = 'msg user';
        userDiv.innerText = input.value;
        messageBox.appendChild(userDiv);

        // 2. AI의 답변 로직 (조건문 공부!)
        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg ai';
        
        const text = input.value;
        if (text.includes("안녕")) {
            aiDiv.innerText = "반가워! 오늘 기분은 어때?";
        } else if (text.includes("이름")) {
            aiDiv.innerText = "나는 자바스크립트로 태어난 미니 AI야.";
        } else if (text.includes("게임")) {
            aiDiv.innerText = "게임은 언제나 즐겁지! 어떤 게임을 좋아해?";
        } else {
            aiDiv.innerText = "오호, 그렇구나! 더 자세히 말해줄래?";
        }

        // 3. AI 메시지 추가 및 스크롤 조절
        setTimeout(() => {
            messageBox.appendChild(aiDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }, 500);

        input.value = ""; // 입력창 비우기
    }
</script>

</body>
</html>
